#Description: This is reusable workflow for testing secrets testing

on:
  workflow_call:
    inputs:
      GitHubActionRunner:
        required: true
        type: string
        description: 'Pass the GitHub Action Runner for the worklow'
      
jobs:
  SecretsTesting:
    runs-on: ${{ inputs.GitHubActionRunner }}

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Octo CLI Installation
      uses: OctopusDeploy/install-octopus-cli-action@v3
      with:
        version: latest
  
    - name: Revealing the Secrets
      run: |
        write-output "Printing the Secrets from the GitHub Organization Secret ${{ secrets.OCTOPUS_DEPLOY_API_KEY }} value"
        write-output " "
        write-output "Printing the Secrets from the GitHub repo-level Secret ${{ secrets.OCTOPUS_API }} value"
